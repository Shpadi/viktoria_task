<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/Flags.css">
    <title>Flags</title>
</head>
<body>
    <div class="Flags">
        <div class="Flags__item Ukraine">
            <div class="Ukraine__blue"></div>
            <div class="Ukraine__yellow"></div>
        </div>
        <div class="Flags__item Japan">
            <div class="Japan__red"></div>
        </div>
        <div class="Flags__item Iceland">
            <div class="Iceland__top">
                <div class="Iceland__top--bluelittle"></div>
                <div class="Iceland__top--red"></div>
                <div class="Iceland__top--bluebig"></div>
            </div>
            <div class="Iceland__middle"></div>
            <div class="Iceland__bottom">
                <div class="Iceland__bottom--bluelittle"></div>
                <div class="Iceland__bottom--red"></div>
                <div class="Iceland__bottom--bluebig"></div>
            </div>
        </div>
        <div class="Flags__item Chez">
            <div class="Chez__blue"></div>
            <div class="Chez__white"></div>
            <div class="Chez__red"></div>
        </div>
    </div>
</body>
</html>
